<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown-timer</title>
   <link rel="stylesheet" href="style.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <h1>New Year's Eve</h1>

   <div class="container">
      <div class="days_content content">
         <p class="days" id="days">0</p>
         <span>Days</span>
      </div>
      <div class="hours_content content">
         <p class="hours" id="hours">0</p>
         <span>Hours</span>
      </div>
      <div class="minutes_content content">
         <p class="minutes" id="minutes">0</p>
         <span>Minutes</span>
      </div>
      <div class="seconds_content content">
         <p class="seconds" id="seconds">0</p>
         <span>Seconds</span>
      </div>
   </div>
</body>
</html>
